<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Instagram - Profile</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<header class="header">
  <img src="instagram-logo.png" alt="Instagram" class="logo">
</header>

<section class="profile">
  <div class="profile-info">
    <img src="profile-image.jpg" class="profile-pic" alt="Profile Picture">
    <div class="profile-details">
      <h2>username</h2>
      <button>Edit Profile</button>
      <div class="stats">
        <span><strong>10</strong> posts</span>
        <span><strong>100</strong> followers</span>
        <span><strong>80</strong> following</span>
      </div>
      <p class="bio">This is my bio ✨</p>
    </div>
  </div>

  <div class="gallery">
    <img src="post1.jpg" alt="Post">
    <img src="post2.jpg" alt="Post">
    <img src="post3.jpg" alt="Post">
    <!-- 반복 -->
  </div>
</section>
</body>
</html>
